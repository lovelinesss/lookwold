<html>
<head>
<script src="https://cdn.bootcdn.net/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
function checkPassword() {
  var password = prompt("请输入密码", "关注xxx");
  if (password == "9527") {
    alert("密码正确，欢迎访问");
    showQRCode();
  } else {
    alert("密码错误，无法访问");
    window.location.reload();
  }
}
function showQRCode() {
  var qrcode = document.getElementsByClassName("qrcode");
  for (var i = 0; i < qrcode.length; i++) {
    qrcode[i].style.display = "block";
  }
}
</script>
<style>
.qrcode {
  display: none;
  width: 300px;
  height: 300px;
  margin: 10px;
}
.picture-container {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  justify-content: center;
}
@media screen and (max-width: 480px) {
  .qrcode {
    width: 200px;
    height: 200px;
  }
}
</style>
</head>
<body onload="checkPassword()">
<h1>这是我的网页</h1>
<p>这是一个简单的网页，需要密码才能访问。</p>
<div class="picture-container">
<div class="qrcode" id="qrcode1"></div>
<div class="qrcode" id="qrcode2"></div>
<div class="qrcode" id="qrcode3"></div>
</div>
<script>
// 生成三个固定的二维码，内容为你指定或者我生成的字符串
new QRCode(document.getElementById("qrcode1"), {
  text: "你想要的内容1", // 你可以在这里修改内容
  width: 300,
  height: 300,
  colorDark : "#000000",
  colorLight : "#ffffff",
  correctLevel : QRCode.CorrectLevel.H
});
new QRCode(document.getElementById("qrcode2"), {
  text: "你想要的内容2", // 你可以在这里修改内容
  width: 300,
  height: 300,
  colorDark : "#000000",
  colorLight : "#ffffff",
  correctLevel : QRCode.CorrectLevel.H
});
new QRCode(document.getElementById("qrcode3"), {
  text: "你想要的内容3", // 你可以在这里修改内容
  width: 300,
  height: 300,
  colorDark : "#000000",
  colorLight : "#ffffff",
  correctLevel : QRCode.CorrectLevel.H
});
</script>
</body>
</html>
